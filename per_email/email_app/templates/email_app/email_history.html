<!-- email_history_for_customer.html -->

<h1>Email History for {{ subscriber.name }}</h1>

<ul>
    {% for entry in email_history_entries %}
        <li>
            <strong>Timestamp:</strong> {{ entry.timestamp }}<br>
            <strong>Sender:</strong> {{ entry.sender }}<br>
            <strong>Recipient:</strong> {{ entry.recipient }}<br>
            <strong>Subject:</strong> {{ entry.subject }}<br>
            <strong>Body:</strong> {{ entry.body }}<br>
        </li>
    {% endfor %}
</ul>
