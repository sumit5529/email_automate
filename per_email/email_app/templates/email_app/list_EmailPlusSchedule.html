{%extends 'email_app/base.html' %}

{% block body %}

<h1>Email History for {{ subscriber.name }}</h1>
 <a href="{% url 'email_app:new_email' subscriber.pk %}" class = "btn btn-outline-success">Create New</a>

{% if EmailList %}
 <style>
    table, th, td {
      border:1px solid black;
    }
    </style>
  <table style="width:90% ",>
      <tr>
        <th>Change</th>
        <th>View</th>
        <th>Delete</th>
      
      </tr>
      {% for eachemail in EmailList %}
      <tr>
        <td><a href="{% url 'email_app:ChangeEmailSchedule' eachemail.pk %}" class = "btn btn-secondary btn-sm">Change</a></td>
        <td><a href="{% url 'email_app:viewEmailSchedule' eachemail.pk %} " class = "btn btn-info btn-sm">View</a></td>
        <td><a href="{% url 'email_app:delete_email' eachemail.pk %} " class = "btn btn-danger btn-sm">Delete</a></td>
       
      </tr>
      {% endfor %}
    </table>

{% else %}
<h1> No mail for {{subscriber.name}} <h1>
{%endif%}


{%endblock%}
