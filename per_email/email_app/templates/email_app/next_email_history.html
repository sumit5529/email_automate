<h1>Email History for {{ subscriber.name }}</h1>

<ul>
    {% for entry in email_history_entries %}
        <li>
            <strong>mail:</strong> {{ subscriber.email}}<br>
            <strong>Subject:</strong> {{ subscriber.subject }}<br>
            <strong>Text:</strong> {{ subscriber.message_text }}<br>
            <strong>NextScheduleTime:</strong> {{ entry.schedule_time}}<br>
            <strong>Gap:</strong> {{ entry.periodic_gap_day }}<br>
        </li>
    {% endfor %}
</ul>
