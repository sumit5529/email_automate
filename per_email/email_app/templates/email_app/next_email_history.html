<h1>Email History for {{ subscriber.name }}</h1>

<ul>
    {% for entry in email_history_list %}
        <li>
            <strong>mail:</strong> {{ subscriber.email}}<br>
            <strong>Subject:</strong> {{ entry.subject }}<br>
            <strong>Text:</strong> {{ entry.message_text }}<br>
            <strong>NextScheduleTime:</strong> {{ entry.schedule_time}}<br>
            <strong>Gap:</strong> {{ entry.gap }}<br>
        </li>
    {% endfor %}
</ul>
